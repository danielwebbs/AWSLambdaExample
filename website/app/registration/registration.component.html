<div class="row">
  <div class="col-sm-12">
    <h3>Please enter your information</h3>
  </div>
</div>
<div class="new-line"></div>
<div class="col-sm-12">
  <div class="row form-group">
    <div class="col-sm-2 col-sm-offset-1">
      <label>First Names:</label>
    </div>
    <div class="col-sm-2">
      <input [(ngModel)]="customer.firstNames" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-2 col-sm-offset-1 col-sm-offset-1">
      <label>Last Name:</label>
    </div>
    <div class="col-sm-2">
      <input [(ngModel)]="customer.lastName" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-2 col-sm-offset-1">
      <label>Email:</label>
    </div>
    <div class="col-sm-2">
      <input [(ngModel)]="customer.email" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-2 col-sm-offset-1">
      <label>Password</label>
    </div>
    <div class="col-sm-2 ">
      <input [(ngModel)]="customer.password" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-2 col-sm-offset-6">
      <a class="btn btn-primary pull-right" (click)="createCustomer(customer)">Sign Up</a>
    </div>
    <div class="col-sm-4 pull-left">
      <a class="btn btn-danger" (click)="cancelRegistration()">Cancel</a>
    </div>
  </div>
</div>
